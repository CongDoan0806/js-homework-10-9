<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Sell Product/product.css">
</head>
<body>
    <form action="" id="frm">
        <div class="head">
            <h1>New product</h1>
        </div>
        <div class="name_quan">
            <div class="pname">
                <label for="">Product name </label>
                <input type="text" name="pname" id="pname">
            </div>
            <div class="quantity">
                <label for="">Quantity</label>
                <input type="text" name="qty" id="qty">
            </div>
        </div>
        <div class="price_disc">
            <div class="uprice">
                <label for="">Unit price</label>
                <input type="text" name="price" id="price">
            </div>
            <div class="discout">
                <label for="">Discout</label>
                <input type="text" name="disc" id="disc">
            </div>
        </div>
        <div class="but">
            <button id="button" onclick="sell()">Sell</button>
            <button id="button">Cancel</button>
        </div>
        <table class="product_table" id="product_table">
            <tr>
                <th>ID</th>
                <th>Product name</th>
                <th>quantity</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </form>
    <script src="/Sell Product/product.js   "></script>
</body>
</html>
